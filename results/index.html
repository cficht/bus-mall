<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Kaushan+Script&display=swap" rel="stylesheet">
    <title>Bus Mall</title>
</head>

<body>
    <main>

        <header>
            <h1 id="bus-text">Bus Mall</h1>
            <img src="../assets/buslogo.png" id="bus-logo" />
        </header>
        <div id="subtitle">
            <p>
                Driving you into the future...
            </p>
        </div>

        <article id="results-container">
            <div id="results-switch">
                <button id="chart-switch">Chart</button>
                <button id="stat-switch">Stats</button>
            </div>
            <div id="type-chart">
                <canvas id="chart"></canvas>
            </div>
            <div id="type-stats">
                <div>
                    <ul id="all-clicked"><h3>All-Time Clicked:</h3>
                    </ul>
                </div>
                <div>
                    <ul id="all-shown"><h3>All-Time Shown:</h3>
                    </ul>
                </div>
                <div>
                    <ul id="all-ratio"><h3>All-Time Ratio:</h3>
                    </ul>
                </div>
            </div>
        </article>

        <article id="button-container">
            <button id="retry-button">Try Again</button>
        </article>

    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
