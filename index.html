<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Kaushan+Script&display=swap" rel="stylesheet">
    <title>Bus Mall</title>
</head>

<body>
    <main>

        <header>
            <h1 id="bus-text">Bus Mall</h1>
            <img src="assets/buslogo.png" id="bus-logo" />
        </header>
        <div id="subtitle">
            <p>
                Driving you into the future...
            </p>
        </div>

        <article id="product-container">
            <ul id="choice-list">
                <li><label><input type="radio" name="choice" id="choice-1"><img src="../assets/bag.jpg" class="product-image" id="choice-1-image" /></label></li>
                <li><label><input type="radio" name="choice" id="choice-2"><img src="../assets/banana.jpg" class="product-image" id="choice-2-image" /></label></li>
                <li><label><input type="radio" name="choice" id="choice-3"><img src="../assets/bathroom.jpg" class="product-image" id="choice-3-image" /></label></li>
            </ul>
        </article>

        <div id="instructions">
            <p>What do you find to be most appealing?</p>
        </div>

        <article id="results-container">
            <div id="results-switch">
                <button id="chart-switch">Chart</button>
                <button id="stat-switch">Stats</button>
            </div>
            <div id="type-chart">
                <canvas id="chart"></canvas>
            </div>
            <div id="type-stats">
                <div class="stats-container">
                    <ul id="favorite-list"><h3>Times Clicked:</h3>
                    </ul>
                </div>
                <div class="stats-container">
                    <ul id="displayed-list"><h3>Times Shown:</h3>
                    </ul>
                </div>
                <div class="stats-container">
                    <ul id="ratio-list"><h3>Ratio:</h3>
                    </ul>
                </div>
            </div>
        </article>

        <article id="button-container">
            <button id="results-button">All-Time Results</button>
        </article>

    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
